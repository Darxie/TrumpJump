<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrumpJump</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="trump.css" type="text/css" media="screen">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/my_jquery.js"></script>
</head>
<body onkeyup="jumping(event);" onkeydown="jumping(event);" onkeypress="if (event.keyCode === 13){initialize();}">
<div id="content">
    <canvas width="800" height="480" id="canvas" style="background: url('img/trump.png')">
    </canvas>
    <div id="asset">
        <button id="button" onclick="initialize();">
            <img src="img/hraj.png" id="imgbtn" />
        </button>
    </div>
</div>
<img src="img/g4162.png" id="instructions">
<img src="img/g4162.png" id="instrWhileGameOver">
<audio class="my_audio" controls preload="none">
    <source src="sounds/Jaromir_Nohavica_-_hlidac_krav%5Bwww.MP3Fiber.com%5D.mp3" type="audio/mpeg">
</audio>
<button id="play" onclick="play_audio('play')">
    <img src="img/path9620.png">
</button>
<button id="stop" onclick="play_audio('stop')">
    <img src="img/path9622.png">
</button>
<script src="object.js"></script>
<script src="world.js"></script>
<script src="js/time.js"></script>
<script src="TrumpEscape.js"></script>
<script src="mexikanec.js"></script>
<script src="wall.js"></script>
</body>
</html>
